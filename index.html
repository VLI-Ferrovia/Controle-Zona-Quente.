<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="shortcut icon" href="favicon_vl_logo_simples_final.png" image/x-icon">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Controle de Zona Quente</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.10/dist/full.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
  
  <style>
    * {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #0a0d1a;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    
    .container {
      position: relative;
      z-index: 1;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    }
    
    .config-btn {
      width: 52px;
      height: 52px;
      background: rgba(10, 13, 26, 0.8);
      border: 2px solid #0084ff;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      font-size: 26px;
      color: #0084ff;
    }
    
    .config-btn:hover {
      background: rgba(0, 217, 255, 0.15);
      border-color: #0084ff;
      box-shadow: 0 0 25px rgba(0, 217, 255, 0.4);
      transform: scale(1.05);
    }
    
    /* Banner Topo */
    .banner-full {
      width: 100%;
      max-width: 100%;
      margin: 0 0 32px 0;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      border: 2px solid #0084ff;
      position: relative;
    }
    
    .banner-img {
      width: 100%;
      height: auto;
      display: block;
    }
    
    /* T√≠tulo Principal */
    .main-title {
      font-family: 'Inter', sans-serif;
      font-weight: 900;
      font-size: 2.8rem;
      text-align: center;
      margin: 0 0 40px 0;
      padding: 28px 40px;
      color: #0084ff;
      letter-spacing: 4px;
      text-transform: uppercase;
      background: rgba(10, 20, 35, 0.5);
      border: 2px solid #0084ff;
      border-radius: 20px;
      text-shadow: 0 0 30px rgba(0, 255, 204, 0.5);
      backdrop-filter: blur(10px);
    }
    
    /* Container Principal */
    .main-container {
      background: rgba(15, 25, 45, 0.4);
      border: 2px solid #0084ff;
      border-radius: 24px;
      padding: 48px;
      backdrop-filter: blur(15px);
      position: relative;
    }
    
    /* Grid de Campos */
    .fields-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 24px;
      margin-bottom: 32px;
    }
    
    /* Labels dos Campos */
    .field-label {
      color: #0084ff;
      font-weight: 700;
      font-size: 0.75rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-bottom: 12px;
      display: block;
    }
    
    /* Campos de Input */
    .field-input {
      width: 100%;
      background: rgba(5, 10, 20, 0.7);
      border: 2px solid #0084ff;
      color: #a0b0c0;
      border-radius: 14px;
      padding: 18px 20px;
      font-size: 1.05rem;
      font-weight: 600;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      text-align: center;
    }
    
    .field-input::placeholder {
      color: #5a6a7a;
      font-weight: 500;
    }
    
    .field-input:focus {
      outline: none;
      border-color: #0084ff;
      box-shadow: 
        0 0 0 3px rgba(0, 217, 255, 0.2),
        0 0 30px rgba(0, 217, 255, 0.3);
      background: rgba(5, 10, 20, 0.9);
      color: #ffffff;
    }
    
    /* Grid de Bot√µes */
    .buttons-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 24px;
      margin-bottom: 32px;
    }
    
    /* Bot√µes de A√ß√£o */
    .action-btn {
      background: transparent;
      color: #0084ff;
      padding: 20px 32px;
      border: 3px solid #0084ff;
      border-radius: 14px;
      width: 100%;
      font-size: 1.05rem;
      font-weight: 800;
      letter-spacing: 2px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      position: relative;
      overflow: hidden;
    }
    
    .action-btn svg {
      width: 24px;
      height: 24px;
      fill: none;
      stroke: currentColor;
      stroke-width: 3;
    }
    
    .action-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(0, 217, 255, 0.1);
      transition: left 0.4s ease;
    }
    
    .action-btn:hover::before {
      left: 100%;
    }
    
    .action-btn:hover {
      background: rgba(0, 217, 255, 0.15);
      border-color: #0084ff;
      box-shadow: 
        0 0 30px rgba(0, 217, 255, 0.4),
        inset 0 0 20px rgba(0, 217, 255, 0.1);
      color: #0084ff;
      transform: translateY(-2px);
    }
    
    .action-btn:active {
      transform: translateY(0);
    }
    
    /* Resultado do Trem */
    .result-train {
      background: rgba(0, 100, 150, 0.2);
      border: 2px solid #0084ff;
      border-radius: 16px;
      padding: 28px;
      margin-top: 32px;
      color: #ffffff;
      text-align: center;
      font-weight: 600;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.4),
        inset 0 1px 0 rgba(0, 217, 255, 0.2);
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(10px);
    }
    
    .result-train::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 217, 255, 0.1), transparent);
      transition: left 0.5s;
    }
    
    .result-train:hover::before {
      left: 100%;
    }
    
    .result-train.hot {
      background: rgba(180, 0, 0, 0.3);
      border-color: #ff3333;
      box-shadow: 
        0 8px 32px rgba(255, 0, 0, 0.4),
        0 0 60px rgba(255, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 100, 100, 0.2);
      animation: hotPulse 2s ease-in-out infinite;
    }
    
    @keyframes hotPulse {
      0%, 100% { 
        box-shadow: 0 8px 32px rgba(255, 0, 0, 0.4), 0 0 60px rgba(255, 0, 0, 0.3);
        border-color: #ff3333;
      }
      50% { 
        box-shadow: 0 8px 32px rgba(255, 0, 0, 0.6), 0 0 80px rgba(255, 0, 0, 0.5);
        border-color: #ff5555;
      }
    }
    
    .train-result-text {
      font-size: 1.1rem;
      margin: 16px 0;
      padding: 20px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(0, 217, 255, 0.3);
      border-radius: 12px;
      font-family: 'Inter', monospace;
      word-break: break-word;
      backdrop-filter: blur(10px);
    }
    
    /* Badge Contador */
    .badge-soft {
      display: inline-block;
      padding: 10px 20px;
      border-radius: 20px;
      background: rgba(0, 217, 255, 0.2);
      border: 2px solid #0084ff;
      color: #0084ff;
      font-weight: 800;
      font-size: 0.9rem;
      letter-spacing: 1px;
      box-shadow: 0 4px 12px rgba(0, 217, 255, 0.2);
    }
    
    /* Container de Zonas */
    .zones-container {
      background: rgba(15, 25, 45, 0.3);
      border: 2px solid #0084ff;
      border-radius: 20px;
      padding: 32px;
      margin-top: 32px;
      backdrop-filter: blur(10px);
    }
    
    .zones-title {
      color: #0084ff;
      font-family: 'Inter', sans-serif;
      font-weight: 800;
      font-size: 1.4rem;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    
    /* Tabela */
    .table {
      background: transparent;
      width: 100%;
      margin-top: 20px;
    }
    
    .table thead {
      background: rgba(0, 100, 150, 0.2);
      border-bottom: 2px solid #0084ff;
    }
    
    .table thead th {
      color: #0084ff;
      text-transform: uppercase;
      font-size: 0.75rem;
      letter-spacing: 1.5px;
      font-weight: 800;
      padding: 16px 12px;
      border-bottom: 2px solid #0084ff;
    }
    
    .table tbody tr {
      background: rgba(10, 15, 30, 0.4);
      border-bottom: 1px solid rgba(0, 217, 255, 0.15);
      transition: all 0.2s ease;
    }
    
    .table tbody tr:hover {
      background: rgba(0, 150, 255, 0.15);
      transform: scale(1.002);
      box-shadow: 0 2px 8px rgba(0, 217, 255, 0.2);
    }
    
    .table tbody td {
      padding: 14px 12px;
      color: #c0d0e0;
      font-size: 0.9rem;
      border-right: 1px solid rgba(0, 217, 255, 0.08);
    }
    
    .table tbody td:last-child {
      border-right: none;
    }
    
    .table-zebra tbody tr:nth-child(even) {
      background: rgba(10, 15, 30, 0.6);
    }
    
    /* Caixas de Alerta */
    .bg-red-50 {
      background: rgba(139, 0, 0, 0.25) !important;
      border: 2px solid rgba(255, 50, 50, 0.5) !important;
      backdrop-filter: blur(10px);
    }
    
    .text-red-800 {
      color: rgba(255, 120, 120, 1) !important;
    }
    
    .border-red-200 {
      border-color: rgba(255, 50, 50, 0.5) !important;
    }
    
    .bg-gray-50 {
      background: rgba(40, 60, 80, 0.3) !important;
      border: 2px solid rgba(0, 217, 255, 0.3) !important;
      backdrop-filter: blur(10px);
    }
    
    .text-gray-800 {
      color: rgba(200, 220, 240, 1) !important;
    }
    
    .border-gray-200 {
      border-color: rgba(0, 217, 255, 0.3) !important;
    }
    
    .text-gray-600 {
      color: rgba(140, 160, 180, 1) !important;
    }
    
    /* Status da Base */
    #baseStatus {
      color: rgba(100, 140, 180, 0.9);
      font-size: 0.9rem;
      padding: 16px;
      background: rgba(10, 15, 30, 0.5);
      border-radius: 12px;
      border: 1px solid rgba(0, 217, 255, 0.2);
      text-align: center;
      margin-top: 24px;
    }
    
    /* Painel de Configura√ß√µes */
    #configPanel {
      background: rgba(15, 25, 45, 0.95);
      border: 2px solid #0084ff;
      border-radius: 14px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(20px);
      color: #ffffff;
      padding: 20px;
      min-width: 260px;
    }
    
    #configPanel .text-xs {
      color: #0084ff;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      margin-bottom: 16px;
    }
    
    .btn-outline {
      background: transparent;
      border: 2px solid #0084ff;
      color: #0084ff;
      transition: all 0.3s ease;
      padding: 10px 18px;
      border-radius: 10px;
      font-size: 0.85rem;
      font-weight: 700;
    }
    
    .btn-outline:hover {
      background: rgba(0, 217, 255, 0.2);
      border-color: #0084ff;
      box-shadow: 0 0 20px rgba(0, 217, 255, 0.3);
      color: #ffffff;
    }
    
    .btn-ghost {
      color: rgba(160, 180, 200, 0.8);
      transition: all 0.3s ease;
      background: transparent;
    }
    
    .btn-ghost:hover {
      color: #0084ff;
      background: rgba(0, 217, 255, 0.1);
    }
    
    #fileInfo {
      color: rgba(100, 140, 180, 0.8);
      font-size: 10px;
      margin-top: 8px;
    }
    
    /* Flags de Status */
    .hot-flag {
      background: rgba(255, 0, 0, 0.25);
      padding: 16px;
      border-radius: 12px;
      border: 2px solid rgba(255, 50, 50, 0.6);
      margin-top: 16px;
    }
    
    .near-flag {
      background: rgba(0, 255, 150, 0.15);
      padding: 16px;
      border-radius: 12px;
      border: 2px solid rgba(0, 255, 150, 0.5);
      margin-top: 16px;
    }
    
    /* Anima√ß√£o Piscar */
    @keyframes piscar {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.25; }
    }
    
    .piscar {
      color: white;
      animation: piscar 1s infinite;
      text-shadow: 0 0 10px currentColor;
    }
    
    /* Overflow com Scroll Customizado */
    .overflow-x-auto {
      border-radius: 12px;
      background: rgba(10, 15, 30, 0.3);
      padding: 6px;
    }
    
    ::-webkit-scrollbar {
      width: 12px;
      height: 12px;
    }
    
    ::-webkit-scrollbar-track {
      background: rgba(10, 15, 30, 0.5);
      border-radius: 6px;
    }
    
    ::-webkit-scrollbar-thumb {
      background: rgba(0, 217, 255, 0.5);
      border-radius: 6px;
      border: 2px solid rgba(10, 15, 30, 0.5);
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(0, 217, 255, 0.7);
    }
    
    /* Responsividade */
    @media (max-width: 768px) {
      .main-title {
        font-size: 1.8rem;
        letter-spacing: 2px;
        padding: 20px 24px;
      }
      
      .main-container {
        padding: 28px;
      }
      
      .fields-grid,
      .buttons-grid {
        grid-template-columns: 1fr;
      }
    }
    
    .uploader input[type=file] {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Bot√£o de Configura√ß√µes no Canto -->
  <div class="config-button-wrapper">
    <label class="uploader" title="Configura√ß√µes">
      <button id="btnConfig" class="config-btn" aria-label="Configura√ß√µes">‚öô</button>
      <input id="file" type="file" accept=".xlsx,.xlsm" />
    </label>
    <div id="fileInfo"></div>
    <div id="configPanel" class="hidden absolute left-0 top-14 z-20">
      <div class="text-xs font-semibold mb-2">Configura√ß√µes</div>
      <div class="flex flex-col gap-2">
        <button id="cfgImport" class="btn btn-xs btn-outline">Importar base (.xlsx/.xlsm)</button>
      </div>
    </div>
  </div>
  
  <div class="container">
    <!-- Banner Topo -->
    <div class="banner-full">
      <img src="imagem vli.png" alt="" class="banner-img">
    </div>
    
    <!-- T√≠tulo Principal -->
    <div class="main-title">Controle de Zona Quente</div>
    
    <!-- Container Principal -->
    <div class="main-container">
      <!-- Campos de Entrada -->
      <div class="fields-grid">
        <div>
          <label class="field-label">Filtro SB</label>
          <input id="trecho" class="field-input" placeholder="Ex.: EBW">
        </div>
        <div>
          <label class="field-label">Km Locomotiva / Macro</label>
          <input id="kmLocomotiva" class="field-input" placeholder="Ex: 590,750">
        </div>
        <div>
          <label class="field-label">Comprimento (m)</label>
          <input id="comprimento" type="text" class="field-input" placeholder="Ex: 1500,000">
        </div>
      </div>
      
      <!-- Bot√µes de A√ß√£o -->
      <div class="buttons-grid">
        <button onclick="calcular('aumentando')" class="action-btn">
          <svg viewBox="0 0 24 24">
            <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
            <polyline points="17 6 23 6 23 12"></polyline>
          </svg>
          <span>Aumentando</span>
        </button>
        <button onclick="calcular('diminuindo')" class="action-btn">
          <svg viewBox="0 0 24 24">
            <polyline points="23 18 13.5 8.5 8.5 13.5 1 6"></polyline>
            <polyline points="17 18 23 18 23 12"></polyline>
          </svg>
          <span>Diminuindo</span>
        </button>
      </div>
      
      <!-- Resultado do Trem -->
      <div id="resultado" class="hidden">
        <div id="trainBanner" class="result-train">
          <div id="resultadoTexto" class="text-lg mb-2"></div>
          <div id="hotFlag" class="hidden hot-flag"><strong class="piscar">üö® EM ZONA QUENTE</strong></div>
          <div id="nearFlag" class="hidden near-flag"><strong class="piscar">‚úÖ FORA DE ZONA QUENTE</strong></div>
          <div id="multiHotBox" class="hidden mt-2 bg-red-50 border border-red-200 text-red-800 rounded-lg p-3 text-left"></div>
          <div id="motivoBox" class="hidden mt-3 text-left bg-red-50 border border-red-200 text-red-800 rounded-lg p-3"></div>
          <div id="nearBox" class="hidden mt-3 text-left bg-gray-50 border border-gray-200 text-gray-800 rounded-lg p-3"></div>
          <div id="representacaoTrem" class="train-result-text"></div>
        </div>
      </div>
      
      <!-- Zonas Resultado -->
      <div id="zonasResultado" class="hidden">
        <div class="zones-container">
          <div class="flex items-center justify-between mb-4">
            <h2 class="zones-title">Zonas Quentes Encontradas Na SB</h2>
            <span id="zonasCount" class="badge-soft"></span>
          </div>
          <div class="overflow-x-auto">
            <table class="table table-zebra">
              <thead><tr>
                <th>Status</th><th>Trecho</th><th>In√≠cio zona</th><th>Fim zona</th>
                <th>Crit√©rio</th><th>Motivo</th><th>% trem na zona</th><th></th>
              </tr></thead>
              <tbody id="zonasTableBody"></tbody>
            </table>
          </div>
        </div>
      </div>
      
      <!-- Status da Base -->
      <div id="baseStatus" class="text-sm text-gray-600"></div>
    </div>
  </div>

  <script>
    function parseNumberBR(val){ if(val===undefined||val===null) return NaN; if(typeof val==='number') return val; let s=String(val).trim(); if(s==='') return NaN; s=s.replace(/\s+/g,''); s=s.replace(/\./g,''); s=s.replace(/,/g,'.'); const n=Number(s); return Number.isFinite(n)?n:NaN; }
    function toAbsFromKm(kmDecimal){ const kmNum=parseNumberBR(kmDecimal); if(!Number.isFinite(kmNum)) return NaN; return kmNum*1000; }
    function normalizeInterval(a,b){ return (a<=b)?[a,b]:[b,a]; }
    function percentInside(ti,tf,zi,zf){ const interIni=Math.max(ti,zi); const interFim=Math.min(tf,zf); const interLen=Math.max(0, interFim-interIni); const tremLen=Math.max(1, tf-ti); return interLen/tremLen; }
    function formatKmMFromAbs(abs){ const km=Math.floor(abs/1000); const m=Math.round(abs%1000); return `${km}+${String(m).padStart(3,'0')}`; }
    
    function cleanText(txt){ const s = String(txt||'').trim().replace(/\s+/g,' '); return s; }
    function composeLine(trecho, criterio, motivo){ const parts=[cleanText(trecho), cleanText(criterio), cleanText(motivo)].filter(Boolean); const uniq=[]; for(const p of parts){ if(!uniq.includes(p)) uniq.push(p); } return uniq.join(' ‚Äî '); }
    
    let zonas=[]; let baseOrigem='embutida';
    function setBaseStatus(){ const count=zonas.length; document.getElementById('baseStatus').textContent=`Base: ${baseOrigem} ¬∑ Registros: ${count}`; }
    (function(){ try{ const txt=document.getElementById('preloadedZones').textContent; zonas = JSON.parse(txt)||[]; }catch(e){ zonas=[]; } setBaseStatus(); })();
    
    const LS_KEY='zq_base_local_v5_2';
    function saveLocal(){ if(Array.isArray(zonas) && zonas.length>0){ try{ localStorage.setItem(LS_KEY, JSON.stringify(zonas)); document.getElementById('fileInfo').textContent='Base salva localmente.'; }catch(e){ document.getElementById('fileInfo').textContent='Falha ao salvar base local.'; } } else { document.getElementById('fileInfo').textContent='Nada para salvar.'; } }
    function loadLocal(){ const txt=localStorage.getItem(LS_KEY); if(!txt){ document.getElementById('fileInfo').textContent='Base local vazia.'; return; } try{ zonas = JSON.parse(txt)||[]; baseOrigem='local'; setBaseStatus(); document.getElementById('fileInfo').textContent='Base local carregada.'; }catch(e){ document.getElementById('fileInfo').textContent='Falha ao carregar base local.'; } }
    function clearLocal(){ try{ localStorage.removeItem(LS_KEY); document.getElementById('fileInfo').textContent='Base local removida.'; }catch(e){ document.getElementById('fileInfo').textContent='Falha ao limpar base local.'; } }
    
    const cfgPanel = document.getElementById('configPanel');
    document.getElementById('btnConfig').addEventListener('click', ()=>{ cfgPanel.classList.toggle('hidden'); });
    document.addEventListener('click', (e)=>{ const within = e.target.closest('#configPanel') || e.target.closest('#btnConfig'); if(!within){ cfgPanel.classList.add('hidden'); } });
    document.getElementById('cfgImport').addEventListener('click', ()=>{ document.getElementById('file').click(); });
    
    function renderTrainImage(kmMacro, kmCauda){
      const box = document.getElementById('representacaoTrem'); if(!box) return;
      const macro = (Number(kmMacro)||0).toFixed(3); const cauda=(Number(kmCauda)||0).toFixed(3);
      const imgTag = `<img src="Trem sem fundo.png" alt="Trem VLI" style="max-width:100%;height:auto;object-fit:contain;border-radius:8px;" onerror="this.onerror=null; this.remove(); document.getElementById('representacaoTrem').textContent='km ${macro} üöÇüöÉüöÉüöÉ ${cauda} km';">`;
      box.innerHTML = `${imgTag}` + `<div class='mt-2 text-sm opacity-80'>km ${macro} ‚Üí ${cauda} km</div>`;
    }
    
    document.getElementById('file').addEventListener('change', async (e)=>{
      const file=e.target.files[0]; if(!file){ document.getElementById('fileInfo').textContent=''; return; }
      try{ const data=await file.arrayBuffer(); const wb=XLSX.read(data,{type:'array'}); const sheetName=wb.SheetNames[0]; const ws=wb.Sheets[sheetName]; const rows=XLSX.utils.sheet_to_json(ws,{defval:''}); if(rows.length===0){ document.getElementById('fileInfo').textContent=`Aba "${sheetName}" vazia.`; return; }
        let seq=1, invalid=0; zonas = rows.map(r=>{ const iniKm=parseNumberBR(r['KM Inicial SB']||r['KM Inicial']||r['KM Inicial ']); const fimKm=parseNumberBR(r['KM Final SB']||r['KM Final']||r['KM Final ']); if(!Number.isFinite(iniKm)||!Number.isFinite(fimKm)){ invalid++; return null; } const iniAbs=toAbsFromKm(iniKm); const fimAbs=toAbsFromKm(fimKm); const zi=Math.min(iniAbs,fimAbs), zf=Math.max(iniAbs,fimAbs); const trecho=(r['ParEsta√ß√£o']||r['ParEsta√ß√£o*']||r['ParEsta√ß√£o**']||r['Trecho']||''); const criterio=(r['Crit√©rios']||r['CRIT√âRIOS']||r['CRITERIOS']||r['Criterios']||r['Criterio']||''); const motivo=(r['Identifica√ß√£o']||r['Motivo']||''); return {ID:`ZQ-${seq++}`,Trecho:String(trecho),iniAbs:zi,fimAbs:zf,Criterio:criterio,Motivo:motivo}; }).filter(Boolean);
        baseOrigem = `upload: ${sheetName}`; document.getElementById('fileInfo').textContent=`Arquivo aplicado: ${file.name} ¬∑ Linhas √∫teis: ${zonas.length}${invalid>0?` (ign.: ${invalid})`:''}`; setBaseStatus();
      } catch(err){ console.error(err); document.getElementById('fileInfo').textContent='Falha ao ler arquivo.'; }
    });
    
    function calcular(tipo){
      const filtroSB=document.getElementById('trecho').value.trim();
      const kmLocomotiva=parseNumberBR(document.getElementById('kmLocomotiva').value);
      const comprimento=parseNumberBR(document.getElementById('comprimento').value);
      if(!Number.isFinite(kmLocomotiva)||!Number.isFinite(comprimento)){ alert('Preencha Km e comprimento corretamente.'); return; }
      const comprimentoKm=comprimento/1000; const kmCaudaDecimal=(tipo==='aumentando')?(kmLocomotiva-comprimentoKm):(kmLocomotiva+comprimentoKm);
      const kmLocFormatado=kmLocomotiva.toFixed(3);
      document.getElementById('resultadoTexto').innerHTML=`<strong>Locomotiva:</strong> ${kmLocFormatado} km<br><strong>Comprimento:</strong> ${String(comprimento).replace('.',',')} m (${comprimentoKm.toFixed(3).replace('.',',')} km)<br><strong>Circula√ß√£o:</strong> ${tipo==='aumentando'?'Aumentando':'Diminuindo'}`;
      renderTrainImage(kmLocomotiva, kmCaudaDecimal);
      const banner=document.getElementById('trainBanner'); banner.classList.remove('hot'); document.getElementById('hotFlag').classList.add('hidden'); document.getElementById('nearFlag').classList.add('hidden'); document.getElementById('motivoBox').classList.add('hidden'); document.getElementById('nearBox').classList.add('hidden');
      document.getElementById('resultado').classList.remove('hidden');
      
      const locoAbs=toAbsFromKm(kmLocomotiva); const caudaAbs=toAbsFromKm(tipo==='aumentando'?kmLocomotiva-comprimentoKm:kmLocomotiva+comprimentoKm); const [tIniAbs,tFimAbs]=normalizeInterval(locoAbs, caudaAbs);
      const lista=zonas
        .filter(z=>{ const t=String(z.Trecho).toUpperCase(); const tokens=String(filtroSB).toUpperCase().trim().split(/\s+/); return tokens.every(tok => tok==='' || t.includes(tok)); })
        .map(z=>{ const status=((tIniAbs<=z.fimAbs)&&(tFimAbs>=z.iniAbs))?'EM ZONA QUENTE':'FORA'; const p=status==='EM ZONA QUENTE'?percentInside(tIniAbs,tFimAbs,z.iniAbs,z.fimAbs):0; return {...z, percent:p, status}; })
        .sort((a,b)=>b.percent-a.percent);
      
      const hotList = lista.filter(z=>z.status==='EM ZONA QUENTE');
      const multiBox = document.getElementById('multiHotBox');
      if(hotList.length>1){ const items = hotList.map(z=>`<li>${composeLine(z.Trecho, z.Criterio, z.Motivo)}</li>`).join(''); multiBox.innerHTML = `<div class='font-bold mb-1'>Composi√ß√£o em mais de uma Zona Quente (${hotList.length}):</div><ul class='list-disc ml-6'>${items}</ul>`; multiBox.classList.remove('hidden'); } else { multiBox.classList.add('hidden'); multiBox.innerHTML=''; }
      
      const zonasDiv=document.getElementById('zonasResultado'); const tbody=document.getElementById('zonasTableBody'); const countEl=document.getElementById('zonasCount'); tbody.innerHTML=''; zonasDiv.classList.remove('hidden');
      if(lista.length===0){ countEl.textContent='0 zonas'; tbody.innerHTML=`<tr><td colspan='8' class='text-center text-gray-600'>Sem zonas cadastradas para este posicionamento/filtro.</td></tr>`; return; }
      
      countEl.textContent=`${lista.length} zonas (${baseOrigem})`;
      
      for (const z of lista) {
        const iniFmt  = formatKmMFromAbs(z.iniAbs);
        const fimFmt  = formatKmMFromAbs(z.fimAbs);
        const percStr = (z.percent * 100).toFixed(1).replace('.', ',') + '%';
        const isHot   = z.status === 'EM ZONA QUENTE';
        
        const tr = document.createElement('tr');
        const bgStyle = isHot
          ? 'background-color:#cbced4;color:black;'
          : '';
        tr.innerHTML = `
          <td style="${bgStyle}">
            <strong>
              <div style="font-size:12px; display:flex; align-items:center; gap:6px;">
                ${isHot
                  ? `<span data-anim
                      style="
                        display:inline-block;
                        font-size:22px;
                        line-height:1;
                        animation: piscar 0.9s ease-in-out infinite;
                        text-shadow:
                          0 0 2px rgba(0,0,0,0.35),
                          0 0 4px rgba(0,0,0,0.25);
                      "
                    >üö®</span>`
                  : ''
                }
                <span>${isHot ? 'ZONA QUENTE' : 'FORA'}</span>
              </div>
            </strong>
          </td>
          <td style="${bgStyle}">${z.Trecho ?? ''}</td>
          <td style="${bgStyle}">${iniFmt}</td>
          <td style="${bgStyle}">${fimFmt}</td>
          <td style="${bgStyle}">${z.Criterio ?? ''}</td>
          <td style="${bgStyle}">${z.Motivo ?? ''}</td>
          <td style="${bgStyle}">${percStr}</td>
          <td style="${bgStyle}">${z.ID ?? ''}</td>
        `;
        tbody.appendChild(tr);
      }
      
      if(hotList.length>0){ const top=hotList[0]; banner.classList.add('hot'); document.getElementById('hotFlag').classList.remove('hidden'); const motivoBox=document.getElementById('motivoBox'); motivoBox.innerHTML=''; motivoBox.classList.add('hidden'); } else { document.getElementById('nearFlag').classList.remove('hidden'); const near = (function(list, ti, tf){ let best=null; let bestD=Infinity; let bestPoint=null; for(const z of list){ if(tf < z.iniAbs){ const d=z.iniAbs - tf; if(d<bestD){ bestD=d; best=z; bestPoint=z.iniAbs; } } else if(ti > z.fimAbs){ const d=ti - z.fimAbs; if(d<bestD){ bestD=d; best=z; bestPoint=z.fimAbs; } } } if(!best) return null; const kmLabel = formatKmMFromAbs(bestPoint); return { z:best, kmLabel }; })(lista,tIniAbs,tFimAbs);
        if (near) {
          const z = near.z;
          const motivoTxt = z.Motivo ? ` (${z.Motivo})` : '';
          const nearMsg = `
            <div style="text-align:center;">
              <strong>Zona quente mais pr√≥xima:</strong> KM ${near.kmLabel}${motivoTxt}
            </div>
          `;
          const nearBox = document.getElementById('nearBox');
          nearBox.innerHTML = nearMsg;
          nearBox.classList.remove('hidden');
        } else {
          const nearBox = document.getElementById('nearBox');
          nearBox.innerHTML = `
            <div style="text-align:center;">
              <strong>Zona quente mais pr√≥xima:</strong> nenhuma (lista vazia).
            </div>
          `;
          nearBox.classList.remove('hidden');
        }
      }
    }
  </script>
  <script>(function(){
    function clearOperationalData(){
      try {
        const opKeys = [
          'czq_base_json','czq_zonas','czq_zonas_filtradas',
          'czq_last_upload_name','czq_last_upload_time',
          'czq_last_calc','czq_percentual',
          'czq_sb','czq_macro','czq_km_locomotiva','czq_comprimento_trem',
          'czq_motivo','czq_criterio','czq_criterios','czq_filtro_sb'
        ];
        let removed = 0;
        opKeys.forEach(k=>{
          try{
            if(localStorage.getItem(k)!==null){ localStorage.removeItem(k); removed++; }
            if(sessionStorage.getItem(k)!==null){ sessionStorage.removeItem(k); }
          }catch(e){}
        });
        if(window.CZQ_STATE) window.CZQ_STATE = {};
        if(window.CZQ_CACHE) window.CZQ_CACHE = {};
        if(typeof window.CZQ_BASE !== 'undefined') window.CZQ_BASE = null;
        const setVal = (id,val='')=>{ const el=document.getElementById(id); if(el) el.value=val; };
        setVal('trecho'); setVal('kmLocomotiva'); setVal('macro'); setVal('comprimentoTrem');
        setVal('filtroSB'); setVal('motivo'); setVal('criterio');
        const tbl = document.querySelector('#resultadoZonas') || document.querySelector('#tabelaZonas'); if(tbl) tbl.innerHTML = '';
        const info = document.getElementById('fileInfo'); if(info) info.textContent = 'Nenhuma base carregada.';
        const status = document.getElementById('statusZona'); if(status){ status.textContent = 'FORA DE ZONA QUENTE'; status.classList.remove('text-red-600','bg-red-100'); }
        const siren = document.getElementById('sirenIcon'); if(siren){ siren.classList.remove('text-red-600'); siren.classList.add('text-gray-500'); }
        const file = document.getElementById('file'); if(file) file.value = '';
        document.dispatchEvent(new CustomEvent('czq:cleared', { detail: { operational:true, removed } }));
        const toast = document.createElement('div');
        toast.textContent = 'Dados operacionais limpos. Pronto para nova an√°lise.';
        toast.style.cssText = 'position:fixed;bottom:16px;left:16px;background:#111827;color:#fff;padding:8px 12px;border-radius:6px;box-shadow:0 2px 8px rgba(0,0,0,.2);z-index:9999';
        document.body.appendChild(toast);
        setTimeout(()=>toast.remove(), 2000);
      } catch(e){ console.error('Erro na limpeza operacional:', e); alert('Falha ao limpar dados operacionais.'); }
    }
    function bind(){
      const targets = [];
      const b1 = document.getElementById('cfgClear'); if(b1) targets.push(b1);
      const b2 = document.getElementById('btnLimpar'); if(b2) targets.push(b2);
      document.querySelectorAll('[data-action="clear"],[data-clear="true"]').forEach(b=>targets.push(b));
      targets.forEach(btn=>{ if(!btn) return; btn.onclick=null; btn.addEventListener('click', function(ev){ ev.preventDefault(); ev.stopPropagation(); clearOperationalData(); }, { passive:false }); });
    }
    if(document.readyState==='loading'){ document.addEventListener('DOMContentLoaded', bind); } else { bind(); }
    if('MutationObserver' in window){ const obs = new MutationObserver(bind); obs.observe(document.body,{childList:true,subtree:true}); }
  })();</script>
